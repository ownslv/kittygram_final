version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env
  backend:
    env_file: .env
    build: ./backend/
    depends_on:
      - db
    volumes:
      - static:/app/collected_static/
      - media:/app/media
  frontend:
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media